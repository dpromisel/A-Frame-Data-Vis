<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script> 
  </head>
  <body>
    <a-scene hello-world>
        <a-text scale="5 5 5" text="color: white; align: center; value: Hello World; width: 1.5" position="0 1 -3"></a-text>
      <a-sky src="./static/image_b.jpg" radius="30"></a-sky>
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>

  <script>
      AFRAME.registerComponent('hello-world', {
        tick: async function () {

            console.log('Taking a break...');
            await sleep(2000);
            console.log('Two seconds later');
        
        }   
    });

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

  </script>
</html>
